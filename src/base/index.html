<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1,user-scalable=no"/>
    <!-- meta dns prefetch 设置 DNS 预解析 如果在同一个域名下可以不用设置这个预解析-->
    <!-- 设置文件资源的 DNS 预解析，让浏览器提前解析获取静态资源的主机 IP，避免等到请求时才发起 DNS 解析请求。 -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <!-- 服务端地址1 -->
    <!--<link rel='dns-prefetch' href='https://aaa.com.cn'>-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>APP</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script>(window.__setFontSize__=function(){document.documentElement.style.fontSize = Math.min(640, Math.max(document.documentElement.clientWidth, 320)) / 320 * 14 + 'px'})()</script>
  </body>
</html>
