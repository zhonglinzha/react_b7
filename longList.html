<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id='u'>
      控件
    </ul>
    <script>
      setTimeout(function(){

        const total = 10000;
        const num = 20;
        const time = total/num;
        let currentTime = 0;
        const ul = document.getElementById('u');
        function add(){
          const f = document.createDocumentFragment();
          for(var i=0; i< num; i++){
            f.appendChild(document.createElement('button'));
          }
          ul.appendChild(f);
          currentTime++;
          if(currentTime < time){
          requestAnimationFrame(add);
          }
        }
        requestAnimationFrame(add);
      },0)
    </script>
  </body>
</html>
